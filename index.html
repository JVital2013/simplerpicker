<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/simplerpicker.css">
  <title>simplerpicker</title>

  <style>
    .event-log {
      font-family: consolas, Monaco, monospace;
      margin: 10px 5px;
      line-height: 2;
      border: 1px solid #4c4c4c;
      height: auto;
      width: 90%;
      padding: 2px 6px;
      color: #4c4c4c;
      white-space: pre;
    }
  </style>
</head>
<body>
  <button class="simplerpicker-btn">Show Picker</button>
  <div class="event-log">Event logs:<br></div>

  <script src="dist/simplerpicker.js"></script>
  <script>
    let simplerpicker = new SimplerPicker({
      zIndex: 10
    });

    simplerpicker.open();

    const $button = document.querySelector('button');
    const $eventLog = document.querySelector('.event-log');
    $button.addEventListener('click', (e) => {
      simplerpicker.open();
    });

    // $eventLog.innerHTML += '\n\n';
    simplerpicker.on('submit', (date, readableDate) => {
      $eventLog.innerHTML += readableDate + '\n';
    });

    simplerpicker.on('close', (date) => {
      $eventLog.innerHTML += 'Picker Closed'  + '\n';
    });
  </script>
</body>
</html>
